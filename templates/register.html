<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Register</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <form method="POST" action="{{ url_for('register') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role:</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Select Role</option>
                                    <option value="household">Household</option>
                                    <option value="collector">Waste Collector</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div id="household-details" class="mb-3 d-none">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div id="collector-details" class="mb-3 d-none">
                                <label for="company" class="form-label">Company:</label>
                                <input type="text" class="form-control" id="company" name="company">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script>
        const roleSelect = document.getElementById('role');
        const householdDetails = document.getElementById('household-details');
        const collectorDetails = document.getElementById('collector-details');

        roleSelect.addEventListener('change', () => {
            if (roleSelect.value === 'household') {
                householdDetails.classList.remove('d-none');
                collectorDetails.classList.add('d-none');
            } else if (roleSelect.value === 'collector') {
                collectorDetails.classList.remove('d-none');
                householdDetails.classList.add('d-none');
            } else {
                householdDetails.classList.add('d-none');
                collectorDetails.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
